<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/d3.v5.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3.layout.cloud.js"></script>
</head>

<body>
    <div id="data"></div>

    <script>
        // // list of words...
        d3.json('./data/FakeData.json').then(function (result) {
            console.log(result);
            let name_collect = {};
            for (let i = 0; i < result.length; i++) {
                let stu_obj = result[i];
                let stu_name = stu_obj['姓名'];
                stu_name = stu_name.substring(0, 1);
                if (stu_name in name_collect) {
                    name_collect[stu_name] += 1;
                }
                else {
                    name_collect[stu_name] = 1;
                }
            }
            console.log(name_collect);
            let keys = Object.keys(name_collect);
            console.log(keys);
            console.log(typeof keys);
            let name_data = []
            for (let i = 0; i < keys.length; i++) {
                let value = name_collect[keys[i]]
                name_data.push({ word: keys[i], size: value })
            }
            draw_cloud(name_data)


        });
        let draw_cloud = function (input) {
            // List of words
            // var myWords = [{word: "Running", size: "10"}, {word: "Surfing", size: "20"}, {word: "Climbing", size: "50"}, {word: "Kiting", size: "30"}, {word: "Sailing", size: "20"}, {word: "Snowboarding", size: "60"} ]
            var myWords = input

            // set the dimensions and margins of the graph
            var margin = { top: 10, right: 10, bottom: 10, left: 10 },
                width = 450 - margin.left - margin.right,
                height = 450 - margin.top - margin.bottom;

            // append the svg object to the body of the page
            var svg = d3.select("#data").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");

            // Constructs a new cloud layout instance. It run an algorithm to find the position of words that suits your requirements
            // Wordcloud features that are different from one word to the other must be here
            var layout = d3.layout.cloud()
                .size([width, height])
                .words(myWords.map(function (d) { return { text: d.word, size: d.size }; }))
                .padding(5)        //space between words
                // .rotate(function() { return ~~(Math.random() * 2) * 90; })
                .fontSize(function (d) { return d.size; })      // font size of words
                .on("end", draw);
            layout.start();

            // This function takes the output of 'layout' above and draw the words
            // Wordcloud features that are THE SAME from one word to the other can be here
            function draw(words) {
                svg
                    .append("g")
                    .attr("transform", "translate(" + layout.size()[0] / 2 + "," + layout.size()[1] / 2 + ")")
                    .selectAll("text")
                    .data(words)
                    .enter().append("text")
                    .style("font-size", function (d) { return d.size; })
                    .style("fill", "#69b3a2")
                    .attr("text-anchor", "middle")
                    .style("font-family", "Impact")
                    .attr("transform", function (d) {
                        // return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
                        return "translate(" + [d.x, d.y] + ")";
                    })
                    .text(function (d) { return d.text; });
            }
        }

    </script>

</html>
